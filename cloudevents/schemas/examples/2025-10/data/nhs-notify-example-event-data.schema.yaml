$id: https://notify.nhs.uk/cloudevents/schemas/examples/2025-10/data/nhs-notify-example-event-data.schema.json
$schema: https://json-schema.org/draft/2020-12/schema
title: Example data type
description: Example data type
type: object
properties:
  notify-payload:
    type: object
    description: Example event data payload.
    additionalProperties: false
    properties:
      notify-data:
        type: object
        description: Example notify data section.
        additionalProperties: false
        properties:
          nhsNumber:
            $ref: https://notify.nhs.uk/cloudevents/schemas/common/2025-10/defs/nhs-number.schema.json#/properties/nhsNumber
            description: Example patient's NHS Number (accepts canonical or formatted forms).
            examples:
              - "9434765919"
              - 943 476 5919
              - 943-476-5919
        required:
          - nhsNumber
      notify-metadata:
        type: object
        description: Example notify metadata section.
        allOf:
          - $ref: https://notify.nhs.uk/cloudevents/schemas/common/2025-10/defs/nhs-notify-metadata.schema.json
